<div *ngIf="loading">
    <app-loading></app-loading>
</div>

<div *ngIf="!loading" class="animate__animated animate__backInDown animate__fast">
    <div class="card-columns">

        <div *ngFor="let house of houses; let i = index" class="card">
            <div class="card-header">
                <h4 class="card-title">{{ house.name | uppercase }}</h4>
            </div>
            <div class="card-body">
                <p class="card-text">{{ house.mascot | titlecase }}</p>
                <p class="card-text">Head of house: {{ house.headOfHouse }}</p>
                <p class="card-text"><small class="text-muted">
              <i class="fas fa-users"></i> Members: {{ house.members | countMembers }}</small>
                </p>
            </div>
            <div class="card-footer">
                <button type="button" (click)="showHouse(house._id)" class="btn btn-outline-warning btn-block">Show more...</button>
            </div>
        </div>

    </div>
</div>
