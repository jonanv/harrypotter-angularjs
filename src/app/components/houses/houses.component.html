<div class="card-columns">

    <div *ngFor="let house of houses; let i = index" class="card">
        <div class="card-header">
            <h4 class="card-title">{{ house.name | uppercase }}</h4>
        </div>
        <div class="card-body">
            <p class="card-text">{{ house.mascot | titlecase }}</p>
            <p class="card-text">Head of house: {{ house.headOfHouse }}</p>
            <p class="card-text"><small class="text-muted">Members: {{ house.members | countMembers }}</small></p>
        </div>
        <div class="card-footer">
            <button type="button" class="btn btn-outline-warning btn-block">Show more...</button>
        </div>
    </div>

</div>
