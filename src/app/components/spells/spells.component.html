<div *ngIf="loading">
    <app-loading></app-loading>
</div>

<div *ngIf="!loading">

    <div class="agtable">
        <ag-table #table paginate="20" [items]="spells" height="500px" min-width="500px">
            <ag-table-header>
                <ag-table-col filter field="spell" placeholder="Spell">
                    Spell
                </ag-table-col>
                <ag-table-col filter="select" field="type" [options]="type" placeholder="Type">
                    Type
                </ag-table-col>
                <ag-table-col filter field="effect" placeholder="Effect">
                    Effect
                </ag-table-col>
            </ag-table-header>
            <ag-table-body>
                <ag-table-row *ngFor="let item of table.items">
                    <ag-table-cell>{{ item.spell ? item.spell : "-" }}</ag-table-cell>
                    <ag-table-cell>{{ item.type ? item.type : "-" }}</ag-table-cell>
                    <ag-table-cell>{{ item.effect ? item.effect : "-" }}</ag-table-cell>
                </ag-table-row>
            </ag-table-body>
        </ag-table>
    </div>

</div>
